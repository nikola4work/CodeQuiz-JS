<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Calistoga|Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Calistoga|Monoton|Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Calistoga|Merienda|Monoton|Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Calistoga|Merienda|Monoton|Notable|Rock+Salt&display=swap" rel="stylesheet">

    <title>Code Quiz By Niko</title>
</head>

<body>




    <!--MAIN CONTAINER-->
    <div class="container" id="content">

        <!--USER INSTRUCTIONS DIV-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button onclick="hiddenDiv()" type="button" id="show">
                        USER INSTRUCTIONS
                    </button>

                    <div id="myDIV">
                        <ul>
                            <li>Select between 8 - 120 characters</li>
                            <li>
                                Mark the checkbox if you wish to generate password with symbol or number
                            </li>
                            <li>
                                Copy to Clipoard - users preference!
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--END OF USER INSTRUCTIONS DIV-->


        <!--TITLE-->
        <div class="container" id="head">

            <h1 id="header">Code Quiz</h1>
        </div>
        <!--END OF TITLE-->

        <!--button to start-->

        <button type="button" class="btn btn-danger btn-lg btn-block" id="startQuizBtn">START THE QUIZ</button>

        <!--WRAPPER-->
        <div class="container" id="quiz-wrapper">

            <!--Questions stored-->
            <div class="question" id="questionBox">

            </div>

            <!--Option buttons-->
            <div class="options">
                <ul id="ul">
                    <li id="op1" onclick="button(this)"></li>
                    <li id="op2" onclick="button(this)"></li>
                    <li id="op3" onclick="button(this)"></li>
                    <li id="op4" onclick="button(this)"></li>
                </ul>
            </div>

            <!--Score-->
            <div class="score">
                <div class="next">
                    <button type="button" onclick="next()" id="button">Next</button>
                </div>
                <div class="score-card">
                    Score : <span id="scoreCard">0</span>
                </div>

                <!--End of Score-->
            </div>
        </div>
        <!--END OF WRAPPER-->
        <div id="footer">
            &copy; Nikola Jovanovic HM4 Code Quiz

        </div>
        <!--END OF MAIN CONTAINER-->
    </div>



    <!--JS LINK-->
    <script src="./assets/JS/main.js"></script>
</body>

</html>
